<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- Other CSS libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar-custom">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <a class="navbar-brand" href="#" id="UC">Urban Concepts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#UC">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#product-details">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <!-- Home Section -->
        <section id="home" class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Animated headings -->
                    <h4 class="animate__animated animate__fadeInLeft">MAKING HOMES LUXURIOUS</h4><br>
                    <h6 class="animate__animated animate__fadeInRight">Explore our product collections</h6>
                </div>
            </div>
        </section>
        
        <!-- Products Gallery -->
        <section id="products">
            <!-- Glide Carousel -->
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <!-- Product images -->
                        <li class="glide__slide"><img src="/images/chair.jpeg" alt="Product 1">
                        <li class="glide__slide"><img src="/images/chair2.jpeg" alt="Product 2"></li>
                        <li class="glide__slide"><img src="/images/chair3.jpeg" alt="Product 3"></li>
                    </ul>
                </div>
                <!-- Glide controls -->
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
            </div>
        </section>

        <!-- Shop collection -->
        <section id="product-details">
            <div class="container-fluid">
                <!-- Title and description -->
                <div class="titlehead"> 
                    <h4>TOP COLLECTION</h4>
                    <h6>Shop our best-sellers</h6>
                </div>
             
                <div class="row" id="products-container">
                    <!--Product Cards-->
                    <div class="col-12 col-md-4 mb-4" id="cardbox">
                        <div class="card" id="card1">
                            <img src="/images/chair.jpeg" class="card-img-top" alt="Haven Chair">
                            <div class="card-body">
                                <h5 class="card-title">Haven Chair</h5>
                                <a href="#" class="btn btn-primary">Shop Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mb-4" id="cardbox2">
                        <div class="card" id="card2">
                            <img src="/images/chair2.jpeg" class="card-img-top" alt="Wishbone Chair">
                            <div class="card-body">
                                <h5 class="card-title">Wishbone Chair</h5>
                                <a href="#" class="btn btn-primary">Shop Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mb-4" id="cardbox3">
                        <div class="card" id="card3">
                            <img src="/images/chair3.jpeg" class="card-img-top" alt="Mia Chair">
                            <div class="card-body">
                                <h5 class="card-title">Mia Chair</h5>
                                <a href="#" class="btn btn-primary">Shop Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

 <!-- Contact Form -->
<section id="contact">
    <div class="container-fluid">
        <div class="row">
            <!-- Contact Form Container -->
            <div class="col-md-8 offset-md-2" id="formwhole">
                <h2 class="text-center">CONTACT US</h2>
                <!-- Contact Form -->
                <form id="formc">
                    <div class="form-group">
                        <label for="name" class="control-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="formbtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Map Section -->
<section id="map-container">
    <!-- Address Display -->
    <div id="address">
        <h6> FIND US HERE </h6><br>
        <p> 234, Westminister,</p>
        <p> UK,  SW1P 3BT.</p>
    </div>
    <!-- Map Display -->
    <div id="map"></div>
</section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <script>
    // Glide Carousel Configuration
    const config = {
        type: "carousel",
        perView: 2,
        breakpoints: {
            992: {
                perView: 1
            }
        }
    };
    new Glide('.glide', config).mount();
  </script>
<script src="/js/script.js"></script>
    </main>
  </body>
</html>
